<div class=" generator">
  <div class="inputs">
    <input type="text" placeholder="Enter movie url" [(ngModel)]="movieUrl">
    <input type="text" placeholder="Enter movie name" [(ngModel)]="movieName">
    <button (click)="printMovie()">submit</button>
  </div>
  <div class="card">
    <div class="movie">
      <img [src]="url" [alt]="name" height="200" width="200" />
      <h1>{{name}}</h1>
    </div>
  </div>
</div>
