<app-header></app-header>
<div class="recipes m-auto max-w-5xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 py-5 gap-5">
  <div *ngFor="let r of data" class=" flex flex-col justify-center items-center rounded-2xl shadow gap-3 shadow-blue-500 p-4">
    <img [src]="r.image" [alt]="r.name">
    <h2 class="text-2xl">{{r.name}}</h2>
  </div>
</div>
<app-footer></app-footer>
